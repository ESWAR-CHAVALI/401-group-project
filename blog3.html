<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="blog4.css">
</head>
<body>
    <header>
        <h1><span class="radiant">Blog</span> <span class="realms">Maker</span></h1>
    </header>
    <div class="container">
        <div class="posts" id="posts">
        </div>
        <div class="sidebar">
            <h2>About</h2>
            <p>Welcome to our blog maker! Feel free to explore our posts.</p>
            <h2>Create Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Content" required></textarea>
                <button class="s" type="submit">Create Post</button>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
